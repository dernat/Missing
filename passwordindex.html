<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Sistem CCTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #34495e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #ecf0f1;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Sistem</h2>
    <input type="text" id="username" placeholder="User Name" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">OK</button>
    <p id="error-msg" style="color: red; display: none;">Username atau password salah!</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const correctUsername = "admin";  // Username yang benar
      const correctPassword = "admin123";  // Password yang benar

      if (username === correctUsername && password === correctPassword) {
        window.location.href = "https://your-game-page-url.com";  // Ganti dengan URL halaman boardgame kamu
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    }
  </script>

</body>
</html>
